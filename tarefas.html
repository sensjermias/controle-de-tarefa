<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Tarefas</title>
  <style>
    /* Estilos omitidos para brevidade */
   body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #33ddaa, #3399ff);
      background-size: 200% 200%;
      animation: gradient 10s ease infinite;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #ffffffee;
      padding: 30px;
      border-radius: 12px;
      width: 750px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, h3 {
      margin-top: 0;
      color: #222;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0 14px 0;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #33ddaa;
      outline: none;
    }

    button {
      background-color: #33ddaa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
      margin-right: 6px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2cc196;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f0f0f0;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .progress-bar {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 18px;
      width: 100%;
    }

    .progress-fill {
      background: #33ddaa;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007700;
      text-align: center;
      min-height: 24px;
      font-style: italic;
    }

    .fade-in-row {
      animation: fadeInRow 0.5s ease forwards;
    }

    @keyframes fadeInRow {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minhas Tarefas</h2>
    <button onclick="window.location.href='index.html'">Sair</button>

    <h3>Adicionar Nova Tarefa</h3>

    <label for="email">Seu Gmail:</label>
    <input type="email" id="email" placeholder="exemplo@gmail.com" />

    <label for="taskTitle">T√≠tulo:</label>
    <input type="text" id="taskTitle" placeholder="Nome da tarefa" />

    <label>Data e hora inicial:</label>
    <input type="date" id="startDate" />
    <input type="time" id="startTime" />

    <label>Data e hora final:</label>
    <input type="date" id="endDate" />
    <input type="time" id="endTime" />

    <button onclick="addTask()">Adicionar Tarefa</button>

    <table>
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Per√≠odo</th>
          <th>Progresso</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>

    <button onclick="window.location.href='visualizar.html'">Visualizar Tarefas</button>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const user = localStorage.getItem('loggedUser') || 'Usu√°rio';
    let tasks = JSON.parse(localStorage.getItem('tasks_' + user) || '[]');

    function saveTasks() {
      localStorage.setItem('tasks_' + user, JSON.stringify(tasks));
    }

    function getDateTime(date, time) {
      return new Date(`${date}T${time}`);
    }

    function calcProgress(task) {
      const now = new Date();
      const start = new Date(task.startDateTime);
      const end = new Date(task.endDateTime);
      if (now <= start) return 0;
      if (now >= end) return 100;

      const total = end - start;
      const passed = now - start;
      return Math.round((passed / total) * 100);
    }

    function renderTasks() {
      const tbody = document.getElementById('taskList');
      tbody.innerHTML = '';

      if (tasks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhuma tarefa cadastrada</td></tr>';
        showMessage("Vamos come√ßar! Crie sua primeira tarefa. üöÄ");
        return;
      }

      tasks.forEach((task, idx) => {
        const progress = calcProgress(task);
        const doneClass = task.done ? 'done' : '';
        const status = task.done ? 'Conclu√≠do' : (progress >= 100 ? 'Prazo expirado' : 'Em andamento');

        const tr = document.createElement('tr');

        const tdTitle = document.createElement('td');
        tdTitle.textContent = task.title;
        tdTitle.className = doneClass;
        tr.appendChild(tdTitle);

        const tdPeriod = document.createElement('td');
        const inicio = new Date(task.startDateTime).toLocaleString();
        const fim = new Date(task.endDateTime).toLocaleString();
        tdPeriod.textContent = `${inicio} at√© ${fim}`;
        tr.appendChild(tdPeriod);

        const tdProgress = document.createElement('td');
        const bar = document.createElement('div');
        bar.className = 'progress-bar';
        const fill = document.createElement('div');
        fill.className = 'progress-fill';
        fill.style.width = progress + '%';
        bar.appendChild(fill);
        tdProgress.appendChild(bar);
        tr.appendChild(tdProgress);

        const tdStatus = document.createElement('td');
        tdStatus.textContent = status;
        tdStatus.style.color = task.done ? 'green' : (progress >= 100 ? 'red' : 'black');
        tr.appendChild(tdStatus);

        const tdActions = document.createElement('td');
        const btnDone = document.createElement('button');
        btnDone.textContent = task.done ? 'Desfazer' : 'Concluir';
        btnDone.onclick = () => toggleDone(idx);
        tdActions.appendChild(btnDone);

        const btnDel = document.createElement('button');
        btnDel.textContent = 'Excluir';
        btnDel.style.backgroundColor = '#ff5555';
        btnDel.style.color = 'white';
        btnDel.onclick = () => deleteTask(idx);
        tdActions.appendChild(btnDel);

        tr.appendChild(tdActions);
        tbody.appendChild(tr);
      });

      updateMessage();
    }

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const email = document.getElementById('email').value.trim();
      const startDate = document.getElementById('startDate').value;
      const startTime = document.getElementById('startTime').value;
      const endDate = document.getElementById('endDate').value;
      const endTime = document.getElementById('endTime').value;

      if (!title || !email || !startDate || !startTime || !endDate || !endTime) {
        alert('Preencha todos os campos.');
        return;
      }

      if (!email.endsWith('@gmail.com')) {
        alert('Informe um Gmail v√°lido.');
        return;
      }

      const startDateTime = getDateTime(startDate, startTime);
      const endDateTime = getDateTime(endDate, endTime);

      if (startDateTime >= endDateTime) {
        alert('Data/hora inicial n√£o pode ser maior ou igual √† final.');
        return;
      }

      tasks.push({
        title,
        startDateTime,
        endDateTime,
        done: false
      });

      saveTasks();
      renderTasks();
    }

    function toggleDone(idx) {
      tasks[idx].done = !tasks[idx].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(idx) {
      tasks.splice(idx, 1);
      saveTasks();
      renderTasks();
    }

    function updateMessage() {
      const messageBox = document.getElementById('messageBox');
      if (tasks.length === 0) {
        messageBox.textContent = '';
      } else {
        const remaining = tasks.filter(task => !task.done).length;
        messageBox.textContent = `Voc√™ tem ${remaining} tarefa(s) pendente(s).`;
      }
    }

    function showMessage(msg) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = msg;
    }

    renderTasks();
  </script>
</body>
</html>
