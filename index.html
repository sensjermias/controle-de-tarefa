<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gerenciador de Tarefas - Login" />
  <style>
    @keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
   background: radial-gradient(circle at center, #2a2727,#140d0d, #000000);
  animation: gradient 20s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loginbx input {
      background-color: #ffffff;
      color: rgb(255, 255, 255);
      border: none;
      cursor: pointer;
    }
  
    .box {
      width: 100%;
      max-width: 400px;
      height: 100%;
      max-height: 400px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.905);
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(225, 26, 26);
    }

    
    .box input[type="text"]
    .box input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 50px;
      border-radius: 4px;
      border: 1px solid #ffffff;
    }
    .box input[type="submit"] {

      background-color: #ffffff;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
   .loginbx{
    margin-bottom: 100px;
   }
    .box .group a:hover {
      text-decoration: underline;
    }
    .box .fa-solid {
      margin-right: px;
    }
    .box .fa-solid.fa-right-to-bracket {
      color: #ef1b1b;
    }
    .login {
      text-align: center;
      margin: 50px;
    }
  
    .login h2 {
      margin-bottom: 50px;
      color: #ffffff;
    }
    .login input {
      width: 100%;
      padding: 10px;
      margin-bottom: 40px;
      border-radius: 8px;
     border: 1px solid #ac3838;
      cursor: pointer;
      background-color: #000000;
      color :rgb(255, 255, 255);
    }
 
    .login input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: 2px;
      border-radius: 8px;
      cursor: pointer;
      
    }
    .login input[type="submit"]:hover{
      background-color: #000000;
    }
    .login input:hover{
     width: 100%;
     padding: 11px;;
      box-shadow:0 2px 8px rgb(241, 0, 0), 0 0 2px 9px rgb(0, 0, 0);
    }
    
    .group a {
      display: inline-block;
      margin-top: 10px;
      color: #e73d17;
    }

    .fa-solid {
      margin-right: 5px;
    }
   
    </style>
  


<div class="box">
  <div class="login">
    <div class="loginbx">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
      </h2>
   
      <input type="text" placeholder="Usuário" />
      <input type="password" placeholder="Senha" />
      <input onclick="login(herf='tarefas.html')" type="submit" value="Enviar"/>
      <div class="group">
        <a href="recuperar.html"> Esqueci a senha</a> |
        <a href="cadastro.html">cadastrar</a>
        </div>
    </div>
  </div>
</div>
<script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const users = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const found = users.find(u => u.user === user && u.pass === pass);
      if (found) {
        localStorage.setItem('loggedUser', user);
        window.location.href = 'tarefas.html';
      } else {
        alert("Usuário ou senha incorretos");
      }
    }
  </script>



</head>
</body>
</html>
