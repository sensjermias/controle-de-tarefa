<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
   background: radial-gradient(circle at center, #2a2727,#140d0d, #000000);
  animation: gradient 20s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    background-color: rgba(0, 0, 0, 0.905);
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(225, 26, 26);
    }
    input{
        width: 100%;
      padding: 10px;
      margin-bottom: 40px;
      border-radius: 8px;
     border: 1px solid #ac3838;
      cursor: pointer;
      background-color: #000000;
      color :rgb(255, 255, 255);
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
    
    button {
      background: #000000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      width: 100%;
     padding: 11px;;
      box-shadow:0 2px 8px rgb(241, 0, 0), 0 0 2px 9px rgb(0, 0, 0);
    }
    input:hover{
     width: 100%;
     padding: 11px;;
      box-shadow:0 2px 8px rgb(241, 0, 0), 0 0 2px 9px rgb(0, 0, 0);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #e73d17;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p><a href="cadastro.html">Criar conta</a> | <a href="recuperar.html">Esqueci a senha</a></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const users = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const found = users.find(u => u.user === user && u.pass === pass);
      if (found) {
        localStorage.setItem('loggedUser', user);
        window.location.href = 'tarefas.html';
      } else {
        alert("Usuário ou senha incorretos");
      }
    }
  </script>
</body>
</html>
