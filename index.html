<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
   background: radial-gradient(circle at center, #2a2727,#140d0d, #000000);
  animation: gradient 20s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
   .box {
  position: relative;
  width: 300px;
  height: 400px;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.905);
  box-shadow: 0 2px 10px rgb(167, 71, 71);
  overflow: hidden;
}

/* Pseudo-elemento para criar a borda girando */
.box::before {
  content: "";
  position: absolute;
  top: -4px;
  left: -4px;
  width: calc(100% + 8px);
  height: calc(100% + 8px);
  border-radius: 8px;
  background: conic-gradient(from 0deg, red, yellow, lime, cyan, blue, magenta, red);
  z-index: 0;
  animation: rotate 4s linear infinite;
}

/* Máscara para manter o conteúdo acima da borda girando */
.box::after {
  content: "";
  position: absolute;
  top: 4px;
  left: 4px;
  width: calc(100% - 8px);
  height: calc(100% - 8px);
  background-color: rgba(0, 0, 0, 0.905);
  border-radius: 8px;
  z-index: 1;
}

/* Conteúdo da box */
.box > * {
  position: relative;
  z-index: 2;
}

/* Animação de rotação */
@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
    input{
      width: 100%;
      padding: 10px;
      margin-bottom: 50px;
      border-radius: 8px;
      border: 1px solid #ac3838;
      cursor: pointer;
      background-color: #000000;
      color :rgb(255, 255, 255);
    }
   
    
    
    button {
      background: #000000;
      color: rgb(255, 255, 255);
      border: none;
      cursor: pointer;
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 50px;
      border-radius: 8px;
    
    }
    button:hover {
      width: 100%;
     padding: 11px;;
      box-shadow:0 2px 8px rgb(241, 0, 0), 0 0 2px 9px rgb(0, 0, 0);
    }
    input:hover{
     width: 100%;
     padding: 11px;;
      box-shadow:0 2px 8px rgb(241, 0, 0), 0 0 2px 9px rgb(0, 0, 0);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #e73d17;
    }
     .loginbx{
    margin-bottom: 100px;
     }
  
    .box .group a:hover {
      text-decoration: underline;
    }
    .box .fa-solid {
      margin-right: px;
    }
    .fa-solid.fa-right-to-bracket {
      color: #c44040;
    }
  
    h2 {
      margin-bottom: 50px;
      color: #f50000;
    }
  </style>
</head>
<body>
  <div class="box">
     <div class="loginbx">
      <h2>
        <i class="fa-solid fa-right-to-bracket">-></i>
        Login
      </h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p><a href="cadastro.html">Criar conta</a> | <a href="recuperar.html">Esqueci a senha</a></p>
  </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const users = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const found = users.find(u => u.user === user && u.pass === pass);
      if (found) {
        localStorage.setItem('loggedUser', user);
        window.location.href = 'tarefas.html';
      } else {
        alert("Usuário ou senha incorretos");
      }
    }
  </script>
</body>
</html>
